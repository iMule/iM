<!DOCTYPE html>
<html>
<head>
    <title>Natural Gas Pipelines Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4); // Centered on the contiguous United States

        // Add a base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define a color mapping for operators/owners
        var colorMapping = {
            'Operator A': '#1f78b4',
            'Operator B': '#33a02c',
            'Operator C': '#e31a1c',
            'Operator D': '#ff7f00',
            'Operator E': '#6a3d9a',
            // Add more operators/owners and their corresponding colors here
        };

        // Function to get color based on operator/owner
        function getColor(operator) {
            return colorMapping[operator] || '#000000'; // Default color if operator not in the mapping
        }

        // Style function for the pipelines
        function style(feature) {
            return {
                color: getColor(feature.properties.operator), // Adjust 'operator' to match the correct property in your GeoJSON
                weight: 2,
                opacity: 1
            };
        }

        // Load GeoJSON data
        fetch('pipelines.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: style
                }).addTo(map);
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
